<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Letter B -->
  <text x="50" y="70" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" 
        text-anchor="middle" fill="white" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3)">B</text>
  
  <!-- Decorative elements -->
  <circle cx="75" cy="25" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="25" cy="75" r="2" fill="rgba(255,255,255,0.3)"/>
</svg>
